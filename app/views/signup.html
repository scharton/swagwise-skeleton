<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="center-form panel">
            <form method="post" ng-submit="signup()" name="signupForm">
                <div class="panel-body">
                    <h2 class="text-center">Sign up</h2>

                    <div class="alert alert-{{alert.type}}" ng-if="alert" ng-bind="alert.message"></div>

                    <!-- has-error and others are form presentations from Bootstrap -->
                    <div class="form-group"
                         ng-class="{'has-error': signupForm.email.$invalid && signupForm.email.$dirty,'has-success': signupForm.email.$valid}">
                        <input class="form-control input-lg" type="email" id="email" ng-model="email"
                               name="email" placeholder="Email" required autofocus>
                    </div>

                    <div class="form-group"
                         ng-class="{'has-error': signupForm.password.$invalid && signupForm.password.$dirty, 'has-success': signupForm.password.$valid}">
                        <input class="form-control input-lg" type="password" name="password" ng-model="password"
                               placeholder="Password" required>
                    </div>

                    <div class="form-group" ng-class="{'has-error': signupForm.password !== signupForm.confirmPassword
                    || signupForm.confirmPassword.$dirty, 'has-success': signupForm.password === signupForm.confirmPassword}">
                        <input class="form-control input-lg" type="password"
                               name="confirmPassword" ng-model="confirmPassword" placeholder="Confirm Password"
                               required>
                    </div>

                    <button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-lg btn-block btn-primary">
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
